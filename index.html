<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vòng Quay May Mắn - Tiến Nguyễn</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="banner">
    <img src="assets/banner.jpg" alt="Banner Lì Xì">
  </header>

  <main class="container">
    <section class="input-section">
      <label>Tên người nhận:</label>
      <input id="names" placeholder="Nhập tên, cách nhau bằng dấu phẩy (,)" />

      <label>Danh sách quà:</label>
      <textarea id="gifts" placeholder="Nhập quà, cách nhau bằng dấu phẩy (,)"></textarea>

      <div class="manage-buttons">
        <button id="clearNames">❌ Xoá người nhận</button>
        <button id="clearGifts">🎁 Xoá quà</button>
      </div>
    </section>

    <section id="wheel-section">
      <canvas id="wheelCanvas" width="350" height="350"></canvas>
      <button id="spinButton">🎡 Quay Ngay</button>
    </section>

    <section class="history-section">
      <h2>Danh Sách Người Nhận Quà</h2>
      <div class="history-container">
        <table id="historyTable">
          <thead><tr><th>Tên</th><th>Quà</th><th>Thời gian</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <button id="clearHistoryBottom">🗑 Xoá lịch sử nhận quà</button>
    </section>
  </main>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2>🎉 Chúc mừng!</h2>
      <p id="popup-text"></p>
      <button id="closePopup">Đóng</button>
    </div>
  </div>

  <div class="menu">
    <button id="menuToggle">☰</button>
    <div id="menuContent" class="hidden">
      <button id="toggleMusic">🔊 Tắt nhạc</button>
      <p>Tác giả: <b>Tiến Nguyễn</b></p>
    </div>
  </div>

  <audio id="bgMusic" src="assets/music.mp3" loop></audio>
  <audio id="winSound" src="assets/win.mp3"></audio>

  <script src="assets/script.js"></script>
</body>
</html>
